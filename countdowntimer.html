<html>
<head>
</head><title> COUNT DOWN TIMER</title></head>
<div align ="center"><canvas id="canvas" width=150 height=50 style= "border: 5px solid #FF0066"></div>
</canvas>
<body>
<script>
var canvas=document.getElementById("canvas");
var context=canvas.getContext("2d");
context.font = "bold 30px Arial";
context.fillStyle ="yellow"
context.fillRect(0,0,150,50);
function set(){
var minit=document.getElementById("minutes").value;
var second=document.getElementById("seconds").value;
context.fillStyle = "green";
context.clearRect(0,0,150,50)
context.fillText(minit,10,30)
context.fillText(":",45,30)
context.fillText(second,60,30)
}

function counter()
{
if(second>=0)
{
if(minit>=0)
{
context.clearRect(0,0,150,50)
context.fillText(minit,10,30)
context.fillText(":",45,30)
context.fillText(second,60,30)
second=second-1
}
}
else if(minit>0)
{
second=59
minit=minit-1
context.clearRect(0,0,150,50)
context.fillText(minit,10,30)
context.fillText(":",45,30)
context.fillText(second,60,30)
second=second-1
}
else{
context.fillStyle ="lightgreen"
context.fillRect(0,0,150,50);
context.fillStyle = "blue";
context.fillText("time out",10,30)
clearInterval(timerid)
}
}

function start(){
context.fillStyle = "green";
context.clearRect(0,0,150,50)
minit=document.getElementById("minutes").value;
second=document.getElementById("seconds").value;
timerid=window.setInterval(counter,1000);
}

function stop(){
window.clearInterval(timerid);
}

</script>
<form><center>
<p>Minutes: <input type = "text" id = "minutes"/>
      Seconds: <input type = "text" id = "seconds"/>
<input  type="button" value="start" onclick="start()">
<input  type="button" value="set" onclick="set()">
<input  type="button" value="stop" onclick="stop()">
</center>
</body>
</html>
